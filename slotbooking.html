<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	

	<title>Book slot</title>

	
	<link type="text/css" rel="stylesheet" href="style.css" />

	
</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book Your Slot here</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Select Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Start Time</span>
										<input class="form-control" type="time" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<div class="form-group">
										<span class="form-label">Hours</span>
										<select class="form-control">
												<option value="1">1.00hr</option>
												<option value="2">2.00hr</option>
												<option value="3">3.00hr</option>
												<option value="4">4.00hr</option>
												<option value="5">5.00hr</option>
												<option value="6">6.00hr</option>
												<option value="7">7.00hr</option>
												<option value="8">8.00hr</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							<div class="form-btn">
								<button class="submit-btn">Select Slot</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
